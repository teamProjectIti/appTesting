
<ul>
  <li *ngFor="let product of calls">
    <img [src]="product.image" style="height: 100px;width: 100px;"  alt="{{ product.title }}">
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Category: {{ product.category }}</p>
  </li>
</ul>
